<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <main class="container">
        <div class="conteudo conteudo1">

            <div class="coluna1">
                <h1>Welcome Back!</h1>
                <p>tokeep connected with us </p>
                <p>please login with your personal info</p>
                <button class="btn" id="sign-in">Sign in</button>
            </div>

            <div class="coluna2">

                <h1>Create Account</h1>
                <ul class="redes-sociais">
                    <a class="lista-redes-sociais" href="#">
                        <li>
                            <i class="fab fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="lista-redes-sociais" href="#">
                        <li>
                            <i class="fab fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="lista-redes-sociais" href="#">
                        <li>
                            <i class="fab fa-linkedin-in"></i>
                        </li>
                    </a>
                </ul>
                <form action="" class="form">
                    <p>or use your email for registration</p>
                    <input type="text" name="name" required placeholder="Name">
                    <input type="email" name="email" required placeholder="Email">
                    <input type="password" name="senha" required placeholder="Passoword">
                    <input type="submit" value="Sign up" class="btn" id="btn2">
                </form>
            </div>

        </div>

        <div class="conteudo conteudo2">

            <div class="coluna2">
                <h1>Sign in</h1>
                <ul class="redes-sociais">
                    <a class="lista-redes-sociais" href="#">
                        <li>
                            <i class="fab fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="lista-redes-sociais" href="#">
                        <li>
                            <i class="fab fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="lista-redes-sociais" href="#">
                        <li>
                            <i class="fab fa-linkedin-in"></i>
                        </li>
                    </a>
                </ul>
                <form action="" class="form">
                    <p>or use your account</p>
                    <input type="email" name="email" required placeholder="Email">
                    <input type="password" name="senha" required placeholder="Password">
                    <a href="#">Forgot your passoword?</a>
                    <input type="submit" value="Sign in" class="btn" id="btn3">
                </form>
            </div>

            <div class="coluna1">
                <h1>Hello, Friend!</h1>

                <p>Enter your personal detals</p>
                <p>and start journey with us</p>
                <button class="btn" id="sign-up">Sign up</button>
            </div>

        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
